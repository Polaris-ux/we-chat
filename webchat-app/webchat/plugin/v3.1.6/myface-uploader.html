<!DOCTYPE html>

	<body>
		<header class="mui-bar mui-bar-nav title" style="position: fixed;">

		<!-- Content -->

			<div class="img-container">

		</div>

		<!-- Scripts -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

		<script src="../../js/app.js"></script>

		<script type="text/javascript">
			mui.init();
			var $image = $('#image');

			mui.plusReady(function() {
				var user = app.getUserInfo();
				var faceImage = user.faceImage;
				//跨域问题
				$image.crossOrigin = "Anonymous";
				// 获取屏幕宽度，设置图片
				$image.attr('src', app.imgServerUrl + faceImage);
				/** ======================== 从相册选择图片 ======================== **/
				// 从相册中选择图片
				console.log("从相册中选择图片:");
				plus.gallery.pick(function(path) {
					$image.attr('src', path);
					faceCutter();
				}, function(e) {
					mui.openWindow("index.html", "index");
				}, {
					filter: "image"
				});

				/** ======================== 图片裁剪 ======================== **/

				$("#cutter").on('tap', function() {

					plus.nativeUI.showWaiting("上传中...");
					var cropper = $image.data('cropper');
					var result = $image.cropper("getCroppedCanvas");

					if (result) {
						var base64Url = result.toDataURL();
						var encodeUrl;
						var callback=function(base64){
							// 上传头像
							var user = app.getUserInfo();
							//与后端联调
							mui.ajax(app.serverUrl + "user/uploadFaceBase64", {
								data:{
									userId:user.id,
									faceData:base64
								},
								type: 'post', //HTTP请求类型
								timeout: 30000, //超时时间设置为10秒；
								dataType: 'json',
								success: function(data) {
									alert(data.data);
									// 关闭等待框
									plus.nativeUI.closeWaiting();
							
									if (data.status == 200) {
										var userImageInfo = data.data;
										var userInfo = app.getUserInfo();
										userInfo.faceImage = userImageInfo.faceImage;
										userInfo.faceImageBig = userImageInfo.faceImageBig;
							
										// 触发另外一个webview的自定义事件，可以使用 mui.fire()
										var wdzl_meWebview = plus.webview.getWebviewById("wind-me.html");
										mui.fire(wdzl_meWebview, "refresh");
							
										// 触发另外一个webview的自定义事件，可以使用 mui.fire()
										var myfaceWebview = plus.webview.getWebviewById(
											"edit-photo.html");
										mui.fire(myfaceWebview, "refresh");
										plus.webview.getWebviewById("index").close();
										// 页面跳转
										mui.openWindow({
											url: "../../pages/wind-me.html",
											id: "wind-me"
										});
									} else {
										app.showToAst(data.msg, "error");
									}
								},
								error: function(xhr, type, errorThrown) {
								}
							});
							
						}
						dealImage(base64Url,200,callback);
						
					}
				});
			});

			function faceCutter() {

				plus.nativeUI.showWaiting("请稍等...");

				//	var $image = $('#image');
				var options = {
					aspectRatio: 1 / 1,
					crop: function(e) {}
				};

				// Cropper
				$image.cropper(options);

				plus.nativeUI.closeWaiting();
			}

			function convertBase64UrlToBlob(urlData,userId) {
				var split=urlData.split("base64,");
				let base = atob(split[1]); // base是将base64编码解码，去掉data:image/png;base64部分
				var contentType=split[0].substring(5,split[0].length-1);
				var type=contentType.substring(contentType.indexOf("/")+1);
				let length = base.length;
				var filename=userId+"."+type;
				let url = new Uint8Array(length);
				while (length--) {
					url[length] = base.charCodeAt(length);
				}
			 let file = new File([url], filename, {
					type: contentType
				})
				//最后将file，通过ajax请求做为参数传给服务器就可以了
				return file;
			}
			
			//压缩方法
			function dealImage(base64, w, callback) {
				var newImage = new Image();
				var quality = 0.6; //压缩系数0-1之间
				newImage.src = base64;
				newImage.setAttribute("crossOrigin", 'Anonymous'); //url为外域时需要
				var imgWidth, imgHeight;
				var split=base64.split("base64,");
				newImage.onload = function() {
					imgWidth = this.width;
					imgHeight = this.height;
					var canvas = document.createElement("canvas");
					var ctx = canvas.getContext("2d");
					if (Math.max(imgWidth, imgHeight) > w) {
						if (imgWidth > imgHeight) {
							canvas.width = w;
							canvas.height = w * imgHeight / imgWidth;
						} else {
							canvas.height = w;
							canvas.width = w * imgWidth / imgHeight;
						}
					} else {
						canvas.width = imgWidth;
						canvas.height = imgHeight;
						quality = 0.6;
					}
					ctx.clearRect(0, 0, canvas.width, canvas.height);
					ctx.drawImage(this, 0, 0, canvas.width, canvas.height);
					console.log(split);
					var contentType=split[0].substring(5,split[0].length-1);
					var base64 = canvas.toDataURL(contentType, quality); //压缩语句
					// 如想确保图片压缩到自己想要的尺寸,如要求在50-150kb之间，请加以下语句，quality初始值根据情况自定
					// while (base64.length / 1024 > 150) {
					// 	quality -= 0.01;
					// 	base64 = canvas.toDataURL("image/jpeg", quality);
					// }
					// 防止最后一次压缩低于最低尺寸，只要quality递减合理，无需考虑
					// while (base64.length / 1024 < 50) {
					// 	quality += 0.001;
					// 	base64 = canvas.toDataURL("image/jpeg", quality);
					// }
					callback(base64); //必须通过回调函数返回，否则无法及时拿到该值
				}
			}
		</script>

</html>
